<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clay County | Master Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            display: flex;
            color: white;
            overflow: hidden;
        }

        /* Glassmorphism Sidebar */
        nav {
            width: 280px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            padding: 30px 15px;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .nav-link {
            padding: 15px 20px;
            margin: 5px 0;
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        /* Content Area */
        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .content-frame {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px 20px 20px;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #00ff88;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px #00ff88;
        }
    </style>
</head>
<body>

    <nav>
        <div class="brand">Clay County Hub</div>
        
        <div class="nav-link active" onclick="loadSite('https://kfruti88.github.io/clay-county-news/')">
            <i class="fas fa-newspaper"></i> News Portal
        </div>
        
        <div class="nav-link" onclick="loadSite('https://kfruti88.github.io/Clay-County-Fuel/')">
            <i class="fas fa-gas-pump"></i> Fuel Tracker
        </div>
        
        <div class="nav-link" onclick="loadSite('https://kfruti88.github.io/Clay-County-Bulletin/')">
            <i class="fas fa-bullhorn"></i> Bulletin Board
        </div>

        <div class="nav-link" onclick="loadSite('https://kfruti88.github.io/Our-Flora/')">
            <i class="fas fa-seedling"></i> Our Flora
        </div>

        <div class="nav-link" onclick="loadSite('https://kfruti88.github.io/Buisness-Directory/')">
            <i class="fas fa-store"></i> Business Directory
        </div>

        <div class="nav-link" onclick="loadSite('https://kfruti88.github.io/amazon/')">
            <i class="fab fa-amazon"></i> Local Deals
        </div>
    </nav>

    <main>
        <div class="header-bar">
            <h2 id="view-title">News Portal</h2>
            <div>
                <span class="status-dot"></span> System Synced
            </div>
        </div>

        <div class="content-frame">
            <iframe id="master-frame" src="https://kfruti88.github.io/clay-county-news/"></iframe>
        </div>
    </main>

    <script>
        function loadSite(url) {
            const frame = document.getElementById('master-frame');
            const title = document.getElementById('view-title');
            
            // Set the new URL
            frame.src = url;

            // Update title text based on what was clicked
            const linkText = event.currentTarget.innerText;
            title.innerText = linkText;

            // Update active state in sidebar
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
