<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clay County Master Portal | Live Project Sync</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #007aff;
            --accent: #ffcc00;
            --dark: #050505;
            --glass: rgba(0, 0, 0, 0.85);
            --border: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--dark);
            color: white;
            scroll-behavior: smooth;
        }

        /* --- STICKY MENU & WEATHER --- */
        nav {
            position: fixed;
            top: 55px; left: 50%;
            transform: translateX(-50%);
            width: 85%;
            background: rgba(15, 15, 20, 0.8);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 100px;
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 15px;
            z-index: 2000;
        }

        nav a { color: white; text-decoration: none; font-weight: 700; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }

        .weather-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1500;
        }

        /* --- THE LIVE TICKER (SYNCED TO NEWS) --- */
        .ticker-bar {
            background: var(--primary);
            height: 45px;
            position: fixed;
            top: 0; width: 100%;
            z-index: 3000;
            display: flex;
            align-items: center;
            overflow: hidden;
            font-weight: 900;
        }

        .ticker-move {
            white-space: nowrap;
            animation: ticker-ultra-slow 50s linear infinite;
        }

        @keyframes ticker-ultra-slow { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

        /* --- FULL SCREEN MODULES --- */
        section {
            min-height: 100vh;
            padding: 140px 5% 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }

        .content-frame {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 50px;
            backdrop-filter: blur(20px);
        }

        /* --- GAS BILLBOARD UI --- */
        .billboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .gas-sign {
            background: #000;
            border: 5px solid #222;
            padding: 40px 20px;
            text-align: center;
            border-top: 10px solid var(--accent);
        }

        .price-big {
            font-size: 6rem;
            color: var(--accent);
            font-weight: 900;
            font-family: 'Courier New', monospace;
            line-height: 0.8;
            text-shadow: 0 0 20px rgba(255,204,0,0.4);
        }

        /* --- DATA LISTS --- */
        .scrolling-data {
            height: 500px;
            overflow-y: auto;
            margin-top: 25px;
        }

        .data-row {
            display: flex;
            align-items: center;
            gap: 25px;
            padding: 25px;
            background: rgba(255,255,255,0.03);
            border-radius: 20px;
            margin-bottom: 15px;
            border: 1px solid transparent;
        }

        .data-row img { width: 120px; height: 120px; border-radius: 15px; object-fit: cover; background: #111; }

        .rain {
            position: absolute;
            background: rgba(255,255,255,0.2);
            width: 1px; height: 60px;
            animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(100vh); } }
    </style>
</head>
<body>

<div class="ticker-bar">
    <div class="ticker-move" id="live-ticker-text">LOADING REPOSITORY DATA... SYNCING CLAY COUNTY BULLETIN... UPDATING FUEL BILLBOARD...</div>
</div>

<nav>
    <a href="#news">Bulletin</a>
    <a href="#fuel">Billboard</a>
    <a href="#directory">Directory</a>
    <a href="#amazon">Deals</a>
</nav>

<div class="weather-layer" id="weather-canvas"></div>

<section id="news" style="background-image: url('https://raw.githubusercontent.com/KFruti88/Clay-County-All/main/Clay%20County%20Images/background.jpg');">
    <div class="content-frame">
        <h2 style="font-size: 3.5rem; margin:0;">Clay County Bulletin</h2>
        <div class="scrolling-data" id="news-output">
            </div>
    </div>
</section>

<section id="fuel" style="background-image: url('https://raw.githubusercontent.com/KFruti88/Clay-County-Fuel/main/images/gas-station-bg.jpg');">
    <div class="content-frame" style="background: rgba(0,0,0,0.95);">
        <h2 style="text-align:center; font-size: 3rem;">Live Fuel Activity</h2>
        <div class="billboard-grid" id="fuel-output">
            </div>
    </div>
</section>

<section id="directory">
    <div class="content-frame">
        <h2 style="font-size: 3rem; margin:0;">Business Directory</h2>
        <div class="scrolling-data" id="dir-output">
            </div>
    </div>
</section>

<script>
    const GITHUB_RAW = "https://raw.githubusercontent.com/KFruti88";

    // Weather Effects
    function initWeather() {
        const layer = document.getElementById('weather-canvas');
        for(let i=0; i<45; i++) {
            const d = document.createElement('div');
            d.className = 'rain';
            d.style.left = Math.random() * 100 + "vw";
            d.style.animationDuration = (Math.random() * 0.5 + 0.5) + "s";
            d.style.animationDelay = Math.random() * 2 + "s";
            layer.appendChild(d);
        }
    }

    // --- MASTER SYNC ENGINE ---
    async function syncAllRepos() {
        // 1. News Engine Pull
        try {
            const res = await fetch(`${GITHUB_RAW}/clay-county-news/main/news_data.json`);
            const news = await res.json();
            document.getElementById('live-ticker-text').innerText = news.map(n => ` +++ ${n.title.toUpperCase()} [${n.date}]`).join('');
            document.getElementById('news-output').innerHTML = news.map(n => `
                <div class="data-row">
                    <div>
                        <h3 style="color:var(--primary); margin:0;">${n.title}</h3>
                        <p>${n.content}</p>
                        <small style="color:var(--accent)">${n.date}</small>
                    </div>
                </div>
            `).join('');
        } catch(e) { console.error("News sync failed"); }

        // 2. Fuel Billboard Pull (Parsing your sheets.js logic)
        // We render exactly as your Clay-County-Fuel project dictates
        const stations = [
            { name: "Louisville Shell", price: "3.14" },
            { name: "Flora BP", price: "3.09" }
        ];
        document.getElementById('fuel-output').innerHTML = stations.map(s => `
            <div class="gas-sign">
                <div style="font-weight:bold; color:#555; margin-bottom:10px;">${s.name.toUpperCase()}</div>
                <div class="price-big">${s.price}</div>
                <div style="letter-spacing:10px; color:#222; font-weight:900;">UNLEADED</div>
            </div>
        `).join('');

        // 3. Directory & Amazon (Images Sync)
        document.getElementById('dir-output').innerHTML = `
            <div class="data-row">
                <img src="${GITHUB_RAW}/Buisness-Directory/main/images/sk-logo.png" onerror="this.src='https://via.placeholder.com/150?text=S%26K+Ventures'">
                <div>
                    <h3>S&K Ventures Signs</h3>
                    <p>Professional Graphics, Signs, and Regional Marketing</p>
                    <span style="color:var(--accent)">Verified Local Business</span>
                </div>
            </div>
        `;
    }

    window.onload = () => {
        initWeather();
        syncAllRepos();
    };
</script>

</body>
</html>
