<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clay County Master Portal</title>
    <style>
        /* --- THEME: BLACK, GREEN, WHITE --- */
        body { margin: 0; padding: 0; background: #000000; color: #ffffff; font-family: 'Inter', sans-serif; }
        .my-perfect-layout { display: flex; flex-direction: column; min-height: 100vh; }
        
        header { background: #000000; padding: 20px; text-align: center; border-bottom: 3px solid #00ff00; }
        header h1 { color: #00ff00; margin: 0; text-transform: uppercase; letter-spacing: 2px; }

        nav { background: #111111; padding: 15px; text-align: center; border-bottom: 1px solid #333; }
        .nav-link { 
            color: #ffffff; text-decoration: none; margin: 0 15px; font-weight: bold; 
            text-transform: uppercase; font-size: 0.85rem; transition: 0.3s;
        }
        .nav-link:hover { color: #00ff00; }

        #content-area { flex: 1; padding: 20px; max-width: 1200px; margin: 0 auto; width: 100%; box-sizing: border-box; }

        /* --- ARTICLE CARDS --- */
        .news-card { 
            background: #000000; padding: 25px; border-radius: 0; 
            border: 1px solid #333; border-left: 6px solid #00ff00; 
            margin-bottom: 30px; 
        }
        h2, h3 { color: #00ff00; margin-top: 0; }
        .pop-button { background: #00ff00; color: #000; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; }
        
        iframe { width: 100%; border: 1px solid #333; background: white; }

        footer { text-align: center; padding: 20px; color: #666; font-size: 0.8rem; border-top: 1px solid #222; }
    </style>
</head>
<body>

<div class="my-perfect-layout">
    <header><h1>Clay County Portal</h1></header>
    
    <nav>
        <a href="?type=local-news" class="nav-link">Full News</a>
        <a href="https://ourflora.com" class="nav-link" target="_blank">Flora</a>
        <a href="https://supportmylocalcommunity.com/louisville/" class="nav-link" target="_blank">Louisville</a>
        <a href="?type=gas" class="nav-link">Gas Prices</a>
        <a href="?type=calendar" class="nav-link">Calendar</a>
    </nav>
    
    <div id="content-area"></div>

    <footer>Â© 2026 Clay County News</footer>
</div>

<script>
async function loadPortal() {
    const contentDiv = document.getElementById('content-area');
    const urlParams = new URLSearchParams(window.location.search);
    const slug = urlParams.get('type') || 'local-news'; 

    try {
        // --- MODULE: GAS PRICES (Fixing the "Blank" Issue) ---
        if (slug === 'gas') {
            const res = await fetch('https://kfruti88.github.io/Clay-County-Fuel/gas_prices.json');
            const data = await res.json();
            contentDiv.innerHTML = '<h2 style="text-align:center;">Local Gas Prices</h2>';
            data.forEach(item => {
                contentDiv.innerHTML += `
                    <div class="news-card" style="display:flex; justify-content:space-between; align-items:center;">
                        <span style="font-size:1.2rem; font-weight:bold;">${item.station || item.name}</span>
                        <span style="color:#00ff00; font-size:1.5rem; font-family:monospace;">${item.price}</span>
                    </div>`;
            });
        } 
        
        // --- MODULE: CALENDAR (Fixing the Google Embed) ---
        else if (slug === 'calendar') {
            contentDiv.innerHTML = `
                <h2 style="text-align:center;">Community Calendar</h2>
                <iframe src="https://calendar.google.com/calendar/embed?src=ceab82d01e29c237da2e761555f2d2c2da76431b94e0def035ff04410e2cd71d%40group.calendar.google.com&ctz=America%2FNew_York" 
                style="height:700px;" frameborder="0" scrolling="no"></iframe>`;
        }

        // --- MODULE: LOCAL NEWS (#keep full story) ---
        else if (slug === 'local-news') {
            const res = await fetch('https://kfruti88.github.io/clay-county-news/news_data.json');
            const data = await res.json();
            contentDiv.innerHTML = '<h2 style="text-align:center;">Latest Full Stories</h2>';
            data.forEach(item => {
                contentDiv.innerHTML += `
                    <div class="news-card">
                        <h2>${item.title}</h2>
                        <p style="color:#666; font-size:0.8rem;">${item.date}</p>
                        <div style="white-space: pre-wrap; font-size:1.1rem;">${item.full_story}</div>
                    </div>`;
            });
        }
    } catch (e) {
        contentDiv.innerHTML = `<p style="text-align:center; color:red;">Updating Module... Please refresh.</p>`;
    }
}

loadPortal();
</script>
</body>
</html>
