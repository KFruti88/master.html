<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clay County Master Hub | Live Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #007aff;
            --accent: #ffcc00;
            --glass: rgba(255, 255, 255, 0.05);
            --menu-bg: rgba(10, 10, 12, 0.8);
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Outfit', sans-serif;
            background: #050505;
            color: white;
            scroll-behavior: smooth;
        }

        /* --- 1. THE GLASS NAVIGATION MENU --- */
        nav {
            position: fixed;
            top: 45px; /* Below ticker */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1000px;
            background: var(--menu-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            display: flex;
            justify-content: space-around;
            padding: 15px 30px;
            z-index: 2000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        nav a:hover { color: var(--accent); }

        /* --- 2. WEATHER EFFECTS LAYER --- */
        .weather-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* Allows clicking through to content */
            z-index: 1500;
        }

        /* Rain Effect Animation */
        .rain {
            background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 100%);
            width: 1px; height: 80px;
            position: absolute;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        /* --- 3. MASTER TICKER (Slowed) --- */
        .master-ticker {
            background: var(--primary);
            height: 40px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0; width: 100%;
            z-index: 3000;
            overflow: hidden;
        }

        .ticker-move {
            white-space: nowrap;
            animation: ticker-slow 55s linear infinite;
            font-weight: 800;
        }

        @keyframes ticker-slow {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* --- 4. THE BILLBOARD & CONTENT MODULES --- */
        section {
            min-height: 100vh;
            padding: 150px 5% 50px;
            box-sizing: border-box;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .billboard-frame {
            background: rgba(0,0,0,0.85);
            border: 4px solid #222;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
        }

        .gas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .station-unit {
            background: #000;
            padding: 25px;
            border-top: 6px solid var(--accent);
            text-align: center;
        }

        .price-text {
            font-size: 5rem;
            color: var(--accent);
            font-weight: 900;
            font-family: 'Courier New', monospace;
            line-height: 1;
        }

        /* --- 5. DIRECTORY LIST (Scrolling) --- */
        .scrolling-directory {
            height: 500px;
            overflow-y: auto;
            background: var(--glass);
            border-radius: 30px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .biz-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            gap: 20px;
        }

        .biz-img {
            width: 100px; height: 100px;
            border-radius: 15px;
            background: #222;
            object-fit: cover;
        }

        h2 { font-size: 4rem; margin: 0 0 20px 0; letter-spacing: -3px; }

    </style>
</head>
<body>

<div class="master-ticker">
    <div class="ticker-move" id="live-news-ticker">
        SYNCING CLAY COUNTY MASTER DATA... NEWS ENGINE ONLINE... WEATHER MODULE ACTIVE... FUEL PRICES UPDATED...
    </div>
</div>

<nav>
    <a href="#news">News</a>
    <a href="#fuel">Fuel</a>
    <a href="#directory">Directory</a>
    <a href="#amazon">Deals</a>
</nav>

<div class="weather-overlay" id="weather-effect"></div>

<section id="news" style="background-image: url('https://raw.githubusercontent.com/KFruti88/Clay-County-All/main/Clay%20County%20Images/background.jpg');">
    <div style="background: linear-gradient(to bottom, rgba(0,0,0,0.5), #050505); position:absolute; top:0; left:0; width:100%; height:100%;"></div>
    <div style="position:relative; z-index:10;">
        <h2>County Bulletin</h2>
        <div class="scrolling-directory" id="news-feed">
            </div>
    </div>
</section>

<section id="fuel" style="background-image: url('https://raw.githubusercontent.com/KFruti88/Clay-County-Fuel/main/images/gas-station-bg.jpg');">
    <div style="position:relative; z-index:10;">
        <h2 style="text-align:center;">Fuel Monitor</h2>
        <div class="billboard-frame">
            <div class="gas-grid" id="gas-feed">
                </div>
        </div>
    </div>
</section>

<section id="directory">
    <div style="position:relative; z-index:10;">
        <h2>Professional Directory</h2>
        <div class="scrolling-directory" id="dir-feed">
            </div>
    </div>
</section>

<script>
    const GITHUB_USER = "KFruti88";

    // 1. WEATHER EFFECT GENERATOR
    function createRain() {
        const container = document.getElementById('weather-effect');
        for (let i = 0; i < 50; i++) {
            const drop = document.createElement('div');
            drop.className = 'rain';
            drop.style.left = Math.random() * 100 + 'vw';
            drop.style.animationDuration = Math.random() * 1 + 0.5 + 's';
            drop.style.animationDelay = Math.random() * 2 + 's';
            container.appendChild(drop);
        }
    }

    // 2. MASTER SYNC LOGIC
    async function syncHub() {
        // News Sync
        try {
            const res = await fetch(`https://raw.githubusercontent.com/${GITHUB_USER}/clay-county-news/main/news_data.json`);
            const news = await res.json();
            document.getElementById('live-news-ticker').innerText = news.map(n => ` â€¢ ${n.title.toUpperCase()}`).join(' ');
            document.getElementById('news-feed').innerHTML = news.map(n => `
                <div class="biz-item">
                    <div>
                        <h3 style="color:var(--primary); margin:0;">${n.title}</h3>
                        <p style="opacity:0.7;">${n.content || 'Latest community report...'}</p>
                        <small style="color:var(--accent)">${n.date || 'Live'}</small>
                    </div>
                </div>
            `).join('');
        } catch(e) {}

        // Fuel Billboard Sync
        const gasData = [
            { name: "Louisville Shell", price: "3.14" },
            { name: "Flora BP", price: "3.09" },
            { name: "Casey's General", price: "3.12" }
        ];
        document.getElementById('gas-feed').innerHTML = gasData.map(g => `
            <div class="station-unit">
                <h3 style="margin-top:0">${g.name}</h3>
                <div class="price-text">${g.price}</div>
                <div style="font-weight:900; letter-spacing:5px; color:#444">UNLEADED</div>
            </div>
        `).join('');

        // Directory Sync (Images)
        document.getElementById('dir-feed').innerHTML = `
            <div class="biz-item">
                <img src="https://raw.githubusercontent.com/${GITHUB_USER}/Buisness-Directory/main/images/sk-logo.png" class="biz-img">
                <div>
                    <h3>S&K Ventures Signs</h3>
                    <p>Graphics, Signs, and Marketing</p>
                </div>
            </div>
        `;
    }

    // Initialize
    window.onload = () => {
        syncHub();
        // Check for "Rain" condition or just leave active for effect
        createRain(); 
    };
</script>

</body>
</html>
