<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clay County | Master Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Default Base Colors */
        :root {
            --bg-start: #1e3c72;
            --bg-end: #2a5298;
            --accent: rgba(255, 255, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            /* The background now uses CSS Variables that change via JS */
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            height: 100vh;
            display: flex;
            color: white;
            transition: background 0.8s ease; /* Smooth color transition */
            overflow: hidden;
        }

        /* Glassmorphism Sidebar */
        nav {
            width: 280px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            padding: 30px 15px;
            z-index: 10;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .nav-link {
            padding: 15px 20px;
            margin: 5px 0;
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
            cursor: pointer;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--accent);
            color: #fff;
            transform: translateX(5px);
        }

        /* Content Area */
        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .content-frame {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        iframe { width: 100%; height: 100%; border: none; }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px 15px 10px;
        }

        #town-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <nav>
        <div class="brand">Clay County</div>
        
        <div class="nav-link active" onclick="syncPortal('Flora', '#004d40', '#00241a', 'https://kfruti88.github.io/Our-Flora/')">
            <i class="fas fa-seedling"></i> Our Flora
        </div>
        
        <div class="nav-link" onclick="syncPortal('News', '#1a237e', '#000051', 'https://kfruti88.github.io/clay-county-news/')">
            <i class="fas fa-newspaper"></i> County News
        </div>
        
        <div class="nav-link" onclick="syncPortal('Fuel', '#bf360c', '#5f1200', 'https://kfruti88.github.io/Clay-County-Fuel/')">
            <i class="fas fa-gas-pump"></i> Fuel Prices
        </div>

        <div class="nav-link" onclick="syncPortal('Bulletin', '#4a148c', '#12005e', 'https://kfruti88.github.io/Clay-County-Bulletin/')">
            <i class="fas fa-bullhorn"></i> Bulletin Board
        </div>

        <div class="nav-link" onclick="syncPortal('Shopping', '#ff9900', '#232f3e', 'https://kfruti88.github.io/amazon/')">
            <i class="fab fa-amazon"></i> Local Deals
        </div>
    </nav>

    <main>
        <div class="header-bar">
            <div>
                <p id="town-label">Viewing Local Context</p>
                <h2 id="view-title">Our Flora</h2>
            </div>
            <div id="sync-status"><i class="fas fa-sync-alt fa-spin"></i> Live Sync</div>
        </div>

        <div class="content-frame">
            <iframe id="master-frame" src="https://kfruti88.github.io/Our-Flora/"></iframe>
        </div>
    </main>

    <script>
        /**
         * syncPortal: Updates the UI colors and Frame source
         * @param {string} name - The display name
         * @param {string} color1 - Primary Town Color
         * @param {string} color2 - Secondary Town Color
         * @param {string} url - The Repo URL
         */
        function syncPortal(name, color1, color2, url) {
            const root = document.documentElement;
            const frame = document.getElementById('master-frame');
            const title = document.getElementById('view-title');

            // 1. Update CSS Variables for the "Glossy" look
            root.style.setProperty('--bg-start', color1);
            root.style.setProperty('--bg-end', color2);
            
            // 2. Update Text and Iframe
            title.innerText = name;
            frame.src = url;

            // 3. Handle Active State for Nav Links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
