name: Master Portal Sync

on:
  # 1. LIVE TRIGGER: Runs immediately when you push code (News/Gas)
  push:
    branches: ["main"]

  # 2. SCHEDULED TRIGGER: Runs every hour at :03 and :33
  schedule:
    - cron: '3 0-23 * * *'  # Runs at 3 minutes past the hour
    - cron: '33 0-23 * * *' # Runs at 33 minutes past the hour

  # 3. MANUAL TRIGGER: Adds a "Run Workflow" button in GitHub
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - uses: actions/deploy-pages@v4
